logging.level.org.springframework.web=INFO

spring.datasource.url=jdbc:mysql://db:3306/todo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${APP_DB_PWD}

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

app.authentication.jwt.secret=${APP_AUTH_JWT_SECRET}
app.authentication.jwt.expiration=86400
